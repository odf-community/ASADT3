[ScriptInfo]
script_id      = "dnsmap"   # Do NOT Edit
script_version = "1.0.0"    # Do NOT Edit

[ScriptEnablers] # Enables/Disables Script or Program Functions
dnsmap_enable           = "True"   # "True" or "False" | Enables The Host Command
dnsmap_wordlists_enable = "True"   # "True" or "False" | Enables The Parsing Of Wordlists Files On Execution


[ScriptOutput] # FileName With Extention (Output Directory Determined On Execute)
dnsmap_output_format  = "error"   # Available Formats: "csv" or "regular"
dnsmap_default_output = "dnsmap_output.csv"



# This is a .toml configuration file!
# Please follow .toml configuration syntax when altering!
# "True" & "False" are CASE SENSITIVE! Uppercase Letters Are Required!